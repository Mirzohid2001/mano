{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="columns is-multiline">

        {% for article in articles %}
        <div class="column is-4">
            <div class="cart-content">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by2">
                        <img src="{{ article.thumb.url }}" alt="">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-left">
                                <figure class="image is-48x48">
                                    <img src="{{ article.thumb.url }}" alt="">
                                </figure>
                                <div class="media-content">
                                    <p class="text-has-centered" style="width: 50%;">{{article.title}}</p>
                                </div>
                                
                            </div>
                        </div>
                        <div class="content ">
                            <a href="{% url 'article_post' article.slug %}">
                                {{ article.snippet }}
                            </a>
                            <br>
    
                            <div>{{ article.date }}</div>

                            <div class="columns">
                                <div class="column is-2">
                                    <div class="columns is-gapless">
                                        <div class="column">
                                            <ion-icon name="thumbs-up-outline" class="mt-1"></ion-icon>
                                        </div>
                                        <div class="column">
                                            <span class="ml-2">{{ article.total_likes }}</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="column is-2">
                                    <div class="columns is-gapless">
                                        <div class="column">
                                            <ion-icon name="thumbs-down-outline" class="mt-1"></ion-icon>
                                        </div>
                                        <div class="column">
                                            <span class="ml-2">{{ article.total_dislikes }}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
